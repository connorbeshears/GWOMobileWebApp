<script>

    console.log("Orders List: " + sessionStorage.getItem("ordersList"));

    var clothesIndexes = [];
    var furnitureIndexes = [];
    var waresIndexes = [];
    var miscellaneousIndexes = [];
    var parsedOrdersList = [];
    let typesMap = new Map([
        ['clothes', []],
        ['furniture', []],
        ['wares', []],
        ['miscellaneous', []],
    ]);

    function printByIndexes(orders, indexes, itemType) {
        console.log('length' + indexes.length)
        console.log('list: ' + JSON.stringify(indexes));
        console.log('order0: ' + JSON.stringify(orders[indexes[0]]));
        console.log('order1: ' + JSON.stringify(orders[indexes[1]]));
        var i;
        for (i = 0; i < indexes.length; i++) {
            console.log('i'+i)
            if (i === 0) { // print item type once per item
                document.getElementById('confirmList').innerHTML += '<h2>' + itemType + '</h2>'; 
            }

            var order = orders[indexes[i]]
            console.log('order: ' + JSON.stringify(order));

            if (order.unit === "box") {
                unit = "Boxes";
            }
            if (order.unit === "bag") {
                unit = "Bags";
            }
            if (order.unit === "each") {
                unit = "Each";
            }
            document.getElementById('confirmList').innerHTML += '<p>' + unit + ': ' + order.quantity + '</p>';
            
            if (i === (indexes.length - 1)){ // print description at end, if there is one
                if (JSON.stringify(order.description).length !== 2) {
                document.getElementById('confirmList').innerHTML += '<p> Description: ' + order.description + '</p>';
            }
            }
        }
    }

    function printInfo(orders, clothesIndexes, furnitureIndexes, waresIndexes, miscellaneousIndexes) {
        console.log(orders);
        var itemType;
        var unit;
        var order;
        // print info in order
        itemType = "Clothes";
        printByIndexes(orders, clothesIndexes, itemType);
        itemType = "Furniture";
        printByIndexes(orders, furnitureIndexes, itemType);
        itemType = "Wares";
        printByIndexes(orders, waresIndexes, itemType);
        itemType = "Miscellaneous";
        printByIndexes(orders, miscellaneousIndexes, itemType);
    }

    window.onload = function () {

        // for each order in the sessionStorage orderlist, print the info about that order
        for (var i = 0; i < JSON.parse(sessionStorage.getItem('ordersList')).length; i++) {
            var order = JSON.parse(sessionStorage.getItem('ordersList'))[i];
            parsedOrdersList.push(order);

            if (order['itemType'] === 'clothes') {
                clothesIndexes.push(i);
            } else if (order['itemType'] === 'furniture') {
                furnitureIndexes.push(i);
            } else if (order['itemType'] === 'wares') {
                waresIndexes.push(i);
            } else if (order['itemType'] === 'miscellaneous') {
                miscellaneousIndexes.push(i);
            }
        }

        typesMap.set('clothes', clothesIndexes);
        typesMap.set('furniture', furnitureIndexes);
        typesMap.set('wares', waresIndexes);
        typesMap.set('miscellaneous', miscellaneousIndexes);

        printInfo(parsedOrdersList, clothesIndexes, furnitureIndexes, waresIndexes, miscellaneousIndexes);
    }
</script>
