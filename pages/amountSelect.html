<!DOCTYPE html>

<html>

<head>
    <title>Donation Amount Select</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/mystyle.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../basic.js"></script>
    <script src="../scripts/orders.js"></script>
</head>

<body class="background">
    <div class="p-2">
        <a href="./itemSelect.html" class="logout">Back</a>
    </div>
    <br>

    <main>
        <div class="container loginDiv">
            <header class="">
                <h1 id="itemType">Item Type</h1>
            </header>
            <div class="row justify-content-center p-2">
                <div class="col-auto">
                    <button type="button" onclick="subtract('box')" class="btn btn-primary btn-lg button"
                        id="boxSub">-</button>
                </div>
                <div class="col-3 my-auto text-center">
                    <p id="box" class="pText">Boxes:</p>
                </div>
                <div class="col-auto">
                    <button type="button" onclick="add('box')" class="btn btn-primary btn-lg button"
                        id="boxAdd">+</button>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-auto">
                    <button type="button" onclick="subtract('bag')" class="btn btn-primary btn-lg button"
                        id="bagSub">-</button>
                </div>
                <div class="col-3 my-auto text-center">
                    <p id="bag" class="pText">Bags:</p>
                </div>
                <div class="col-auto">
                    <button type="button" onclick="add('bag')" class="btn btn-primary btn-lg button"
                        id="bagAdd">+</button>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-auto">
                    <button type="button" onclick="subtract('each')" class="btn btn-primary btn-lg button"
                        id="eachSub">-</button>
                </div>
                <div class="col-3 my-auto text-center">
                    <p id="each" class="pText">Each:</p>
                </div>
                <div class="col-auto">
                    <button type="button" onclick="add('each')" class="btn btn-primary btn-lg button"
                        id="eachAdd">+</button>
                </div>
            </div>
            <div class="row justify-content-center p-2">
                <input class="form-control form-control-lg" type="text" placeholder="Description" id="description">
            </div>
            <div class="row justify-content-center p-2">
                <a href="itemSelect.html" class="btn btn-primary btn-lg button" onclick='submitOrders()'>Add More</a>
            </div>
            <div class="row justify-content-center p-2">
                <a href="confirmPage.html" class="btn btn-primary btn-lg button" onclick='submitOrders()'>Submit</a>
            </div>
        </div>
    </main>

    <footer class="container-fluid text-center disclaimer">
        <p>&copy Goodwill of Omaha</p>
        <p>Created by Northwest Missouri State University Students</p>
        <p><a href="https://www.nwmissouri.edu/csis/">Northwest School of Computer Science</a></p>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </footer>

</body>

</html>

<script>

    var itemType = sessionStorage.getItem("itemType");
    if (itemType === "clothes"){
        document.getElementById("itemType").innerHTML = "Clothes";
    }
    else if (itemType === "furniture"){
        document.getElementById("itemType").innerHTML = "Furniture";
    }
    else if (itemType === "wares"){
        document.getElementById("itemType").innerHTML = "Wares";
    }
    else if (itemType === "miscellaneous"){
        document.getElementById("itemType").innerHTML = "Miscellaneous";
    }

    var boxCount = 0;
    var bagCount = 0;
    var eachCount = 0;

    document.getElementById("box").innerHTML = "Boxes: " + boxCount;
    document.getElementById("bag").innerHTML = "Bags: " + bagCount;
    document.getElementById("each").innerHTML = "Each: " + eachCount;    

</script>
