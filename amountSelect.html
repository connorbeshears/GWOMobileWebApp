<!DOCTYPE html>

<html>

<head>
    <title>Donation Amount Select</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-expand navbar-inverse navbar-fixed-top sticky-top">
        <div class="collapse navbar-collapse" id="myNavbar">
            <img src="logo/pbl-logoProposal.png" style="width:9em;height:9em; padding: 1em 1em 1em 1em;" alt="Image">
            <ul class="nav navbar-nav pText">
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Item Type</h1>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center p-2">
                <div class="col-2"></div>
                <div class="col-auto">
                    <button type="button" onclick="subtract('box')" class="btn btn-primary btn-lg button"
                        id="boxSub">-</button>
                </div>
                <div class="col-3 text-center">
                    <p id="box">Boxes:</p>
                </div>
                <div class="col-auto">
                    <button type="button" onclick="add('box')" class="btn btn-primary btn-lg button"
                        id="boxAdd">+</button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-2"></div>
                <div class="col-auto">
                    <button type="button" onclick="subtract('bag')" class="btn btn-primary btn-lg button"
                        id="bagSub">-</button>
                </div>
                <div class="col-3 text-center">
                    <p id="bag">Bags:</p>
                </div>
                <div class="col-auto">
                    <button type="button" onclick="add('bag')" class="btn btn-primary btn-lg button"
                        id="bagAdd">+</button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row justify-content-center p-2">
                <div class="col-2"></div>
                <div class="col-auto">
                    <button type="button" onclick="subtract('each')" class="btn btn-primary btn-lg button"
                        id="eachSub">-</button>
                </div>
                <div class="col-3 text-center">
                    <p id="each">Each:</p>
                </div>
                <div class="col-auto">
                    <button type="button" onclick="add('each')" class="btn btn-primary btn-lg button"
                        id="eachAdd">+</button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row justify-content-center p-2">
                <input class="form-control form-control-lg" type="text" placeholder="Description">
            </div>
            <div class="row justify-content-center p-2">
                <a href="itemSelect.html" class="btn btn-primary btn-lg button">Add More</a>
            </div>
            <div class="row justify-content-center p-2">
                <a href="confirmPage.html" class="btn btn-primary btn-lg button">Submit</a>
            </div>
        </div>
    </main>

            crossorigin="anonymous"></script>
    </footer>

</html>

<script>
    var boxCount = 0;
    var bagCount = 0;
    var eachCount = 0;

    document.getElementById("box").innerHTML = "Boxes: " + boxCount;
    document.getElementById("bag").innerHTML = "Bags: " + bagCount;
    document.getElementById("each").innerHTML = "Each: " + eachCount;

    function subtract(id) {
        if (id === "box") {
            if (boxCount > 0) {
                boxCount -= 1;
                document.getElementById("box").innerHTML = "Boxes: " + boxCount;
            }
        }
        if (id === "bag") {
            if (bagCount > 0) {
                bagCount -= 1;
                document.getElementById("bag").innerHTML = "Bags: " + bagCount;
            }
        }
        if (id === "each") {
            if (eachCount > 0) {
                eachCount -= 1;
                document.getElementById("each").innerHTML = "Each: " + eachCount;
            }
        }
    }

    function add(id) {
        if (id === "box") {
            boxCount += 1;
            document.getElementById("box").innerHTML = "Boxes: " + boxCount;
        }
        if (id === "bag") {
            bagCount += 1;
            document.getElementById("bag").innerHTML = "Bags: " + bagCount;
        }
        if (id === "each") {
            eachCount += 1;
            document.getElementById("each").innerHTML = "Each: " + eachCount;
        }
    }
</script>
